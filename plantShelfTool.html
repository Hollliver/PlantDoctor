<!DOCTYPE html>
<html>
    <head>
        <title>Plant Doctor</title>
        <meta charset="utf-8" />
        <meta name="author" content="Holly Norman" />
        <link rel="stylesheet" href="stylesheet.css" />
        <!--double check if correct method-->
        
    </head>

    <body>
        <!--Top navigation bar--> 
        <header>
            <nav class="navBar">
                <ul class="navLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="plantShelfTool.html">Plant Shelf</a></li>
                </ul>
            </nav>        
        </header> 

        <section id="plant_shelf_tool">
          <!--contains leaf background image-->
            <h1 id="plant_shelf_title"> Plant Shelf </h1>
            <div id="transparent_shelf_wrapper">
              <!--contains transparent box-->
              <div id="shelf_container">
                <!--contains light green background-->
                <div class="outer_grid">
                  <!--contains GRID-->
                  <!-- Contains shelves-->
                  <div id="shelf_1" class="item">
                    <!--Contains image and row of small icons/buttons for plant-->
                    <div class="inner_grid">
                      <!--shelf-->
                      <div class="shelf_display">
                        <img class="plant_image" src="Assets/Plants/Caladium.svg" alt="image for shelf">
                      </div>
                      <!--shelf buttons-->
                      <div class="shelf_buttons">
                        <!--info button-->
                        <div class="information">
                          <img src="Assets/Buttons/InfoButton.svg" alt="information button">
                        </div>
                        <!--water button-->
                        <div class="water">
                          <img src="Assets/Buttons/WaterButton.svg" alt="water button">
                        </div>
                        <!--diagnose button-->
                        <div class="diagnose">
                          <img src="Assets/Buttons/DiagnoseButton.svg" alt="diagnose button">
                        </div>
                      </div>

                    </div>
                  </div>
          
                  <div id="shelf_2" class="item">
                    <!--Contains image and row of small icons/buttons for plant-->
                    <div class="inner_grid">
                      <!--shelf-->
                      <div class="shelf_display">
                        <img class="plant_image" src="Assets/Plants/ChineseMoneyPlant.svg" alt="image for shelf">
                      </div>
                      <!--shelf buttons-->
                      <div class="shelf_buttons">
                        <!--info button-->
                        <div class="information">
                          <img src="Assets/Buttons/InfoButton.svg" alt="information button">
                        </div>
                        <!--water button-->
                        <div class="water">
                          <img src="Assets/Buttons/WaterButton.svg" alt="water button">
                        </div>
                        <!--diagnose button-->
                        <div class="diagnose">
                          <img src="Assets/Buttons/DiagnoseButton.svg" alt="diagnose button">
                        </div>
                      </div>

                    </div>
                  </div>                 
                  
                  <div id="shelf_3" class="item">
                    <!--Contains image and row of small icons/buttons for plant-->                    
                    <!--add plant options div-->
                    <div id="add_plant_3_container">

                      <!--button to close add plant container-->
                      <button id="close_add_plant" onclick="toggleContainer()">X</button>
                      <!--content-->
                      <h3>Shelf 3</h3>
                      <!--plant dropdown selection-->
                      <label for="houseplant_dropdown">Select a houseplant</label>
                        <select id="houseplant" name="houseplant_dropdown">
                          <option value="caladium">Caladium</option>
                          <option value="chineseMoneyPlant">Chinese Money Plant</option>
                          <option value="parlourPalm">Parlour Palm</option>
                          <option value="polkaDotBegonia">Polka Dot Begonia</option>
                          <option value="swissCheesePlant">Swiss Cheese Plant</option>
                        </select>
                      <!--submit selection button-->
                      <button id="plant_select_button" type="submit" onclick="updateShelf(); removeAddPlantButton(); toggleContainer()" >Submit</button>
                    </div> <!--CLOSE ADD PLANT CONTAINER-->
                    
                    <!-- shelf display after plant selection-->
                    <div class="inner_grid">
                      <!--shelf-->
                      <div class="shelf_display">
                        <img id="image_shelf_3" class="plant_image" src="Assets/Plants/EmptyShelf.svg" alt="image for shelf">
                        <!--ADD PLANT BUTTON-->
                        <img id="add_plant_3" class="add_plant" src="Assets/Buttons/AddPlantButton.svg" alt="add plant 3" onclick="toggleContainer()">
                      </div>
                      <!--shelf buttons-->
                      <div class="shelf_buttons">
                        <!--info button-->
                        <div class="information">
                          <img src="Assets/Buttons/InfoButton.svg" alt="information button">
                        </div>
                        <!--water button-->
                        <div class="water">
                          <img src="Assets/Buttons/WaterButton.svg" alt="water button">
                        </div>
                        <!--diagnose button-->
                        <div class="diagnose">
                          <img src="Assets/Buttons/DiagnoseButton.svg" alt="diagnose button">
                        </div>
                      </div> <!--close shelf buttons-->
                    </div> <!-- close inner_grid-->
                  </div>  <!--close shelf 3-->                
                </div> <!-- close outer grid-->
              </div> <!-- close shelf container-->

              <!--EDIT and SAVE buttton. Edit allows shelf deletion. Save links to save function.-->
              <div class="manage_shelf_button_container">
                <button id="edit_button" class="manage_shelf_buttons">Edit</button></a>
                <button id="save_button" class="manage_shelf_buttons">Save</button></a>
              </div> <!--close manage shelf button container-->
            </div> <!-- close transparent shelf wrapper-->
          </section>


        <script src="/plantShelf.js"></script>
    </body>
</html>
